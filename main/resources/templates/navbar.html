<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar form {
        display: inline;
    }
    .container {
        padding: 20px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/quit-progress}">Quit Progress</a>
  <a th:href="@{/quit-plan}">Quit Plan</a>

  <div sec:authorize="!isAuthenticated()">
    <a th:href="@{/register}">Register</a>
    <a th:href="@{/login}">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()" style="float: right;">
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" style="background: none; border: none; color: white; padding: 14px 20px; cursor: pointer;">Logout</button>
    </form>
  </div>
</div>

<div class="container">
  <h1>Welcome to the Site</h1>
</div>
</body>
</html>
